services:
  redis:
    image: redis:7-alpine
    container_name: exchange-spread-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exchange-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exchange-spread-observer
    env_file:
      - .env
    environment:
      - DOCKER=true
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - exchange-network
    restart: unless-stopped

  logger-ui:
    image: amir20/dozzle:latest
    container_name: exchange-spread-logger-ui
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300
    networks:
      - exchange-network
    depends_on:
      - app
      - redis

volumes:
  redis-data:
    driver: local

networks:
  exchange-network:
    driver: bridge


